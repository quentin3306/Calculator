<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Calculator0.css" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <h1>Light/Dark Toggle<br> Button</h1>

    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="btn" id="1">1</div>
        <div class="btn" id="2">2</div>
        <div class="btn" id="3">3</div>
        <div class="btn" id="+">+</div>
        <div class="btn" id="4">4</div>
        <div class="btn" id="5">5</div>
        <div class="btn" id="6">6</div>
        <div class="btn" id="-">-</div>
        <div class="btn" id="7">7</div>
        <div class="btn" id="8">8</div>
        <div class="btn" id="9">9</div>
        <div class="btn" id="*">*</div>
        <div class="btn" id="c">C</div>
        <div class="btn" id="0">0</div>
        <div class="btn" id="=">=</div>
        <div class="btn" id="/">/</div>
    </div>

    <script>
        const checkbox = document.getElementById("checkbox")
        checkbox.addEventListener("change", () => {
            document.body.classList.toggle("dark")
        })
        const display = document.getElementById("display");
        const btns = document.querySelectorAll(".btn");
        btns.forEach(btn => {
            btn.addEventListener("click", function () {
                let value = btn.innerText;
                if (value === "C") {
                    display.innerText = "";
                } else if (value === "=") {
                    display.innerText = eval(display.innerText);
                } else if (value === "+" || value === "-" || value === "x" || value === "/") {
                    if (display.innerText.slice(-1) === "+" || display.innerText.slice(-1) === "-" || display.innerText.slice(-1) === "x" || display.innerText.slice(-1) === "/") {
                        return;
                    }
                    display.innerText += value;
                } else {
                    display.innerText += value;
                }
            });
        });

    </script>
</body>

</html>
